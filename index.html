<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>HNG Stage One Project</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://scontent.fabb1-1.fna.fbcdn.net/v/t39.30808-6/319721472_696868605112037_7286018492841332971_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=a2f6c7&_nc_eui2=AeFzzIUOKlT4NWM9mvI8CrzLK9AAXKw8_e0r0ABcrDz97QKNYIfvOhBo0nFzSJncJr-NLcyad_-nitVWr-9LcuAB&_nc_ohc=9tlE-vXg554AX8I7gOa&_nc_zt=23&_nc_ht=scontent.fabb1-1.fna&oh=00_AfCUIcDkQCy0x6ZHXdAIE8DG7ZDDbm8r01LCSEoZUFXDqg&oe=6502618C"
        alt="Chiemezie.Dike"
        class="profileImg"
        data-testid="slackDisplayImage"
      />

      <div class="details">
        <p>
          <span class="infoHeading" data-testid="slackUserName"
            >SLACK NAME : </span
          >Dike
        </p>

        <p>
          <span class="infoHeading">CURRENT DAY : </span>
          <span class="day" data-testid="currentDayOfTheWeek"></span>
        </p>

        <p>
          <span class="infoHeading">CURRENT TIME:</span>
          <span class="time" data-testid="currentUTCTime"></span>
        </p>

        <p>
          <span class="infoHeading" data-testid="myTrack">TRACK : </span
          >Frontend Development
        </p>
      </div>

      <p>
        <a
          href="https://github.com/Providence001/HNG-STAGE-ONE.git"
          data-testid="githubURL"
          >Click here</a
        > to view my GitHub Repo
      </p>
    </div>
  </body>
</html>
